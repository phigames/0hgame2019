<h1>do me some things</h1>
<div id="happy" class="happy0"></div>
<div id="body" class="body0"></div>
<span id="happynum"></span>
<span id="bodynum"></span>
<table>
<tr>
<td>
<b>feed me:</b><br/>
<button onclick="feed(0.5);happy(1);update(true);">cookies</button><br/>
<button onclick="feed(0.7);happy(0.5);update(true);">burger</button><br/>
<button onclick="feed(0.2);happy(-0.2);update(true);">salad</button><br/>
</td>
<td>
<b>make me:</b><br/>
<button onclick="feed(-0.3);happy(-0.5);update(true);">exercise</button><br/>
<button onclick="feed(0.2);happy(0.7);update(true);">watch tv</button><br/>
<button onclick="feed(-0.1);happy(1);update(true);">socialize</button><br/>
</td>
</tr>
</table>
<div id="score"></div>
<script>
var feediness = 1.9;
var happiness = 1.9;
var did = 0;
function update(user) {
    showHappy = Math.max(0, Math.min(3, Math.floor(happiness)));
    showBody = Math.max(0, Math.min(3, Math.floor(feediness)));
    document.getElementById("happy").className = "happy" + showHappy;
    document.getElementById("body").className = "body" + showBody;
    document.getElementById("happynum").innerHTML = "happy: " + happiness.toFixed(1);
    document.getElementById("bodynum").innerHTML = "fat: " + feediness.toFixed(1);
    if (feediness < 0) {
        alert("congratulations, you starved\nscore: " + did);
        location.reload();
    }
    if (happiness < 0) {
        alert("congratulations, you depressed\nscore: " + did);
        location.reload();
    }
    if (feediness > 5) {
        alert("congratulations, you herzinfarkted\nscore: " + did);
        location.reload();
    }
    if (happiness > 5) {
        alert("congratulations, you maniac\nscore: " + did);
        location.reload();
    }
    if (user) {
        did++;
    }
    document.getElementById("score").innerHTML = "you did me " + did + " things";
}
function feed(x) {
    feediness += x;
}
function happy(x) {
    happiness += x;
}
update(false);
setInterval(function() { feed(-0.1); happy(-0.1); update(false); }, 500);
</script>
